<script>
	$('#keyboard_icon').click(function(){
		$('#bottom_menu').css('flex','17');
		$('#keyboard_container').css('width','100%');
		$('#keyboard_container').removeClass('invisible');
	});

	$('.key').click(function(){
		switch ($(this).attr('id')) {
			case "backspace":
					var text = $('#inputMessage').val();
					text = text.slice(0,-1);
					$('#inputMessage').val(text);
					$("#inputMessage").focus();
				break
			case "enter_low":
				onSendPublicMessageBtClick();
				break
			case "<":
				$("#inputMessage").focus();
				el = document.getElementById('inputMessage');
				var val = el.value;
    			var current_cursor = val.slice(0, el.selectionStart).length;
				var prev_length = $("#inputMessage").val().length;
				if (current_cursor > 0) {
					setCaretToPos(document.getElementById("inputMessage"), current_cursor - 1);
				}
				break
			case ">":
				$("#inputMessage").focus();
				el = document.getElementById('inputMessage');
				var val = el.value;
    			var current_cursor = val.slice(0, el.selectionStart).length;
				var prev_length = $("#inputMessage").val().length;
				if (current_cursor < val.length) {
					setCaretToPos(document.getElementById("inputMessage"), current_cursor + 1);
				}
				break
			default:
				var clicked = $(':nth-child(1)', this).html();
				if (clicked.length == 1) {
					var text = $('#inputMessage').val();
					text += clicked;
					$('#inputMessage').val(text);
					$("#inputMessage").focus();
				}
				break
		}
	});


	function setSelectionRange(input, selectionStart, selectionEnd) {
	  if (input.setSelectionRange) {
	    input.focus();
	    input.setSelectionRange(selectionStart, selectionEnd);
	  }
	  else if (input.createTextRange) {
	    var range = input.createTextRange();
	    range.collapse(true);
	    range.moveEnd('character', selectionEnd);
	    range.moveStart('character', selectionStart);
	    range.select();
	  }
	}

	function setCaretToPos (input, pos) {
	  setSelectionRange(input, pos, pos);
	}
</script>
